<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Calculadora</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Calculadora">
            <h:panelGrid columns="3">
                <p><p:outputLabel for="num1" value="Número 1:"/>
                    <p:inputText id="num1" value="#{calculadora.num1}" required="true"/></p>

                <p><p:outputLabel for="num2" value="Número 2:"/>
                    <p:inputText id="num2" value="#{calculadora.num2}" required="true"/></p>

                <p:spacer/>

                <p><p:commandButton value="Somar" action="#{calculadora.somar}" update="resultado"/>
                <p:commandButton value="Subtrair" action="#{calculadora.subtrair}" update="resultado"/>
                </p>
                <p>
                <p:commandButton value="Multiplicar" action="#{calculadora.multiplicar}" update="resultado"/>
                <p:commandButton value="Dividir" action="#{calculadora.dividir}" update="resultado"/>
                </p>
            </h:panelGrid>
        </p:panel>

        <p:panelGrid columns="1">
            <h:outputText id="resultado" value="Resultado: #{calculadora.resultado}"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
