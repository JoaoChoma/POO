<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Cadastro de Alunos</title>
</h:head>
<h:body>
    <h:form>
        <p:panelGrid columns="2">
            <p:outputLabel for="nomeInput" value="Nome:"/>
            <p:inputText id="nomeInput" value="#{controleAluno.aluno.nome}"/>

            <p:outputLabel for="raInput" value="RA:"/>
            <p:inputText id="raInput" value="#{controleAluno.aluno.ra}"/>
        </p:panelGrid>

        <p:commandButton value="Adicionar" action="#{controleAluno.adicionarAluno(controleAluno.aluno)}" ajax="false"/>

        <h2>Alunos Registrados</h2>
        <p:dataTable value="#{controleAluno.listaAlunos}" var="aluno">
            <p:column>
                #{aluno.nome}
            </p:column>
            <p:column>
                #{aluno.ra}
            </p:column>
            <p:column>
                <p:commandLink value="Excluir" action="#{controleAluno.removerAluno(aluno)}" ajax="false"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
